
<div class="profilebox">
	{{#if result.foto_user}}
		<div class="profilebox-avatar" style="cursor:pointer;"><img src="{{result.foto_user}}" width="100%" id="image-avatar"></div>
	{{else}}
		{{#if foto_profile}}
			<div class="profilebox-avatar" style="cursor:pointer;"><img src="{{foto_profile}}" width="100%" id="image-avatar"></div>
		{{else}}	
			<div class="profilebox-avatar" style="cursor:pointer;"><img src="img/avatar.png" width="34" height="34" id="image-avatar"></div>
		{{/if}}
	{{/if}}
	{{#result}}
		<div class="profilebox-name">{{nama}}</div>
		<div class="profilebox-date">{{updated_at}}</div>
	{{/result}}
</div>
